<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VendingMachine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="vendingMachine">
    <section class="itemDisplay">
    </section>
    <section class="paymentDisplay">
      <section class="currentCoinDisplay">
        <div class="currentCoin">0원</div>
      </section>
      <section class="coinButtonContainer">
      </section>
      <section class="progressDisplay">
        <div class="progressContainer"></div>
      </section>
    </section>
  </section>
  <section class="wallet">
    <section class="coinUI">
      <ul class="coinList">
        <li class="coinItem">
          <div class="coinContainer">
            <span class="coin">10원</span>
            <span class="numberOfCoin">0</span>
          </div>
        </li>
        <li class="coinItem">
          <div class="coinContainer">
            <span>50원</span>
            <span>1</span>
          </div>
        </li>
        <div>
          <span>100원</span>
          <span>5</span>
        </div>
        <div>
          <span>500원</span>
          <span>5</span>
        </div>
        <div>
          <span>1000원</span>
          <span>2</span>
        </div>
        <div>
          <span>5000원</span>
          <span>2</span>
        </div>
        <div>
          <span>10000원</span>
          <span>1</span>
        </div>
      </ul>
    </section>
    <section class="fullAmount">
      <span>23550원</span>
    </section>
  </section>
  <script src="js/item.js"></script>
  <script src="js/displayUI.js"></script>
</body>

</html>
