<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VendingMachine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="vendingMachine">
    <section class="beverageDisplay">
    </section>
    <section class="paymentDisplay">
      <section class="currentCoin">
        <span>0원</span>
      </section>
      <section class="coinButton">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>0</li>
        </ul>
      </section>
      <section class="processDisplay">
        <div></div>
      </section>
    </section>
  </section>
  <section class="wallet">
    <section class="coin">
      <div>
        <span>10원</span>
        <span>0</span>
      </div>
      <div>
        <span>50원</span>
        <span>1</span>
      </div>
      <div>
        <span>100원</span>
        <span>5</span>
      </div>
      <div>
        <span>500원</span>
        <span>5</span>
      </div>
      <div>
        <span>1000원</span>
        <span>2</span>
      </div>
      <div>
        <span>5000원</span>
        <span>2</span>
      </div>
      <div>
        <span>10000원</span>
        <span>1</span>
      </div>
    </section>
    <section class="fullAmount">
      <span>23550원</span>
    </section>
  </section>
  <script src="js/beverageDisplay.js"></script>
</body>

</html>
