<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VendingMachine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="vending_machine_wrap">
    <div class="item_display">
    </div>
    <div class="payment_display">
      <div class="current_coin_display">
        <div class="current_coin">0Ïõê</div>
      </div>
      <div class="coin_button_container">
        <ul class="coin_button_list_container">
          <li class="coin_button_item">
            <div class="coin_button">1</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">2</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">3</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">4</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">5</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">6</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">7</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">8</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">9</div>
          </li>
          <li class="coin_button_item">
            <div class="coin_button">0</div>
          </li>
        </ul>
      </div>
      <div class="progress_display">
        <div class="progress_container"></div>
      </div>
    </div>
  </div>
  <div class="wallet">
    <div class="wallet_container">
    </div>
    <div class="full_amount">
      <span></span>
    </div>
  </div>
  <script src="js/util/util.js"></script>
  <script src="js/view/commonView.js"></script>
  <script src="js/model/machineModel.js"></script>
  <script src="js/model/walletModel.js"></script>
  <script src="js/view/machineView.js"></script>
  <script src="js/view/walletView.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
